{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="text-success my-3">{{ msg }}</div>
    <form action="{{ url_for('home') }}" method="post" enctype="multipart/form-data">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="attendance" name="attendance" {{ 'checked' if attendance == 1 }}>
            <label class="form-check-label h5" for="flexCheckDefault">
                Mark Your Attendance
            </label>
        </div>
        <div class="row">
            <div class="col-2">
                <input type="submit" class="form-control btn btn-primary" value="Submit"/>
            </div>
            <div class="col-3 pt-1 h5">{{ date }}</div>
        </div>
    </form>
{% endblock %}
{% block footer %}

{% endblock %}
